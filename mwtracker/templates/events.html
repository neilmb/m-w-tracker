{% extends "layout.html" %}

{% block title %}Events{% endblock %}

{% block content %}
  <h1>Events</h1>

  <table class="table table-striped">
    <tr>
      <th>Time</th>
      <th>Kind</th>
      <th>Comment</th>
    </tr>
  {% for event in events %}
    <tr>
      <td>{{ event.time }}</td>
      <td>{{ event.kind }}</td>
      <td>{{ event.comment }}</td>
    </tr>
  {% endfor %}
  </table>
{% endblock %}
